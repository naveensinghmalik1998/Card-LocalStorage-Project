<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <h5>Employee</h5>
    </div>
    <div class="upper-btn-box">
        <div class="left-box">
            <button id="add-btn"><i class="fa fa-plus"></i> &nbsp; Add Eployee</button>
            <button style="background-color: #3385E6;"><i class="fa fa-eraser"></i> &nbsp; Clear Filtering</button>
        </div>

        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="empID" placeholder="Enter Employee Id">
            <button style=" background-color: #EE534F;">Search</button>
        </div>
    </div>

    <div class="table-box">
        <table>
            <tr>
                <th>Sr No</th>
                <th>Profile</th>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>E-mail </th>
                <th>office Code</th>
                <th>Job Tittle</th>
                <th>Action</th>
            </tr>
           
           <tbody  id="table-data">
           </tbody>
          
        </table>
    </div>
    <div class="modal">
        <i class="fa fa-times-circle close-icon"></i>
        <div class="left-modal">
            <div class="img-box">
                <img src="./men images1.png" id="profile-pic" width="150" height="150" alt="men1">
                <i class="fa fa-plus"></i>
                <input type="file" id="upload-pic">
            </div>
        </div>
        <div class="right-modal">
            <form id="register-form">
            <div class="input-box">
                <label for="id">Id</label>
                <input type="text" required id="id">
            </div>

            <div class="input-box">
                <label for="name">Name</label>
                <input type="text" required id="name">
            </div>

            <div class="input-box">
                <label for="l-name">Last Name</label>
                <input type="text" required id="l-name">
            </div>

            <div class="input-box">
                <label for="office-code">Office Code</label>
                <input type="text" required id="office-code">
            </div>

            <div class="input-box">
                <label for="job-title">Job Title</label>
                <input type="text" required id="job-title">
            </div>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="text" required id="email">
            </div>

            <div class="input-box">
                <button id="register-btn">Register</button>
                <button style="background-color: #635959;">Update</button>
            </div>
        </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
